<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{residence.info.title}">Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    
</head>
<body>
    <div th:replace="fragments/header"></div>
    <div class="container">
        <div class="row">
            <h4 th:text="#{landing.info.title}" class="formTitle">Landing Title</h4>
         <h2 th:text="#{landing.info.subtitle}" class="formTitle">Landing subTitle</h2>
                <hr class="divider--light">
           
        </div>
        <div class="row">
            <div  style="margin: 2rem 2rem 3rem 0rem;" th:text="#{landing.info.explanation}"></div>
        </div>
        
        <hr class="divider--light">
        <div class="row">
            <div  style="margin: 2rem 2rem 1rem 0rem;" th:text="#{landing.info.vc}"></div>
            
        </div>
        <div class="row">
             <div class="submitButton">
                <a href="https://dss.aegean.gr/sbchain/" th:text="#{issue.vc}" class="nextLink">Fetch Info</a>
            </div>
        </div>
        
        
        
        <hr class="divider--light">
        <div class="row">
             <div class="submitButton" style="background-color:#293dce; margin: 2rem 2rem 3rem 0rem;">
                <a th:href="@{'/multi/review/view?uuid='+${uuid}}" th:text="#{start}" class="nextLink">Fetch Info</a>
            </div>
        </div>
         
        <!-- </form> -->
    </div>
    <script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" src="../static/js/infoText.js" th:src="@{/js/infoText.js}"></script>
    <script type="text/javascript" src="../static/js/navigation.js" th:src="@{/js/navigation.js}"></script>
    

</body>
</html>
